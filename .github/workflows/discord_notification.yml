name: Discord Pull Request Notification
on:
  pull_request:
    types: [closed]
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  notify-discord:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Notifying Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_USERNAME: ${{ github.event.pull_request.user.login }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BODY: ${{ github.event.pull_request.body }}
          REPO_NAME: ${{ github.repository }}
          AUTHOR_AVATAR: ${{ github.event.pull_request.user.avatar_url }}
          CHANGED_FILES: ${{ github.event.pull_request.changed_files }}
          ADDITIONS: ${{ github.event.pull_request.additions }}
          DELETIONS: ${{ github.event.pull_request.deletions }}
          TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: |
          # Process the PR body to convert checkboxes
          PROCESSED_BODY=$(echo "$PR_BODY" | sed 's/\[x\]/âœ…/g' | sed 's/\[ \]/âŒ/g')
          
          # Truncate body if too long (Discord has character limits)
          if [ ${#PROCESSED_BODY} -gt 1000 ]; then
            PROCESSED_BODY="${PROCESSED_BODY:0:997}..."
          fi
          
          # Set different titles and colors based on target branch
          if [ "$TARGET_BRANCH" = "main" ]; then
            TITLE="ðŸš€ New Update Deployed!"
            COLOR=5814783  # Purple
          else
            TITLE="ðŸ”„ Changes Merged to Development"
            COLOR=3447003  # Blue
          fi

          # Create the Discord payload
          cat > discord_payload.json << EOF
          {
            "embeds": [{
              "title": "$TITLE",
              "description": "$PR_TITLE",
              "url": "$PR_URL",
              "color": $COLOR,
              "fields": [
                {
                  "name": "ðŸ“ Description",
                  "value": "$(echo "$PROCESSED_BODY" | sed 's/"/\\"/g' | tr '\n' ' ' | sed 's/  */ /g')",
                  "inline": false
                },
                {
                  "name": "ðŸ‘¨â€ðŸ’» Author",
                  "value": "$PR_USERNAME",
                  "inline": true
                },
                {
                  "name": "ðŸ“Š Changes",
                  "value": "**$CHANGED_FILES** files â€¢ **+$ADDITIONS** **-$DELETIONS**",
                  "inline": true
                },
                {
                  "name": "ðŸŒŸ Repository",
                  "value": "$REPO_NAME",
                  "inline": true
                }
              ],
              "thumbnail": {
                "url": "$AUTHOR_AVATAR"
              },
              "footer": {
                "text": "PR #$PR_NUMBER merged to $TARGET_BRANCH"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
            }]
          }
          EOF

          # Debug: Show the payload (remove this in production)
          echo "Discord payload:"
          cat discord_payload.json

          # Send to Discord
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            -H "Content-Type: application/json" \
            -d @discord_payload.json \
            "$DISCORD_WEBHOOK")
          
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          RESPONSE_BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE:/d')
          
          echo "HTTP Response Code: $HTTP_CODE"
          echo "Response Body: $RESPONSE_BODY"
          
          # Check if the request was successful
          if [ "$HTTP_CODE" -eq 204 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Discord notification sent successfully!"
          else
            echo "âŒ Failed to send Discord notification"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi
